{% extends 'diplomapp/base.html' %}
{% load  bootstrap4 %}
{% block title %}
    Добавить товар
{% endblock %}
{% block content %}
    <div class="offset-lg-2 col-lg-8">
        <div class="card">
            <div class="card-header bg-ruby">
                <h4 class="card-title text-center text-white">
                    Добавить товар
                </h4>
            </div>
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data">
                     {% csrf_token %}
                    {% bootstrap_form form %}
                    {% bootstrap_form images_form %}
                    <button type="submit" class="btn btn-red">Добавить</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
